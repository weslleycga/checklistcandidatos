<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checklist de Candidatos</title>
<link rel="stylesheet" href="./main.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>

<h1>Checklist de Candidatos</h1>

<form id="checklistForm">
<!-- Campos de texto -->
<div class="form-group">
    <label for="nome">Nome do Candidato:</label>
    <input type="text" id="nome" required>
    
</div>

<div class="form-group">
    <label for="cargo">Cargo:</label>
    <input type="text" id="cargo" required>
    <br>
    <label>Etnia:
    <select id="etnia" required>
        <option value="">Selecione</option>
        <option value="indigena">Indígena</option>
        <option value="pardo">Pardo</option>
        <option value="negro">Negro</option>
        <option value="branco">Branco</option>
        <option value="outra">Outra</option>
    </select>
</label>

</div>

<!-- Itens Obrigatórios -->
<h3>Itens Obrigatórios:</h3>
<div class="checkbox-group">
    <label><input type="checkbox" class="item"> Contrato</label>
    <label><input type="checkbox" class="item"> Ficha Funcional</label>
    <label><input type="checkbox" class="item"> CPF</label>
    <label><input type="checkbox" class="item"> Identidade</label>
    <label><input type="checkbox" class="item"> Certificado Ens. Fundamental, Formação e Experiência</label>
    <label><input type="checkbox" class="item"> Título de Eleitor / Certidão</label>
    <label><input type="checkbox" class="item"> Carteira Reservista (homens até 45 anos)</label>
    <label><input type="checkbox" class="item"> Laudo Médico</label>
    <label><input type="checkbox" class="item"> Comprovante de Residência</label>
    <label><input type="checkbox" class="item"> PIS/PASEP</label>
    <label><input type="checkbox" class="item"> Dados Bancários</label>
</div>

<hr>

<!-- Certidões -->
<h3>Certidões:</h3>
<div class="checkbox-group">
    <label><input type="checkbox" class="item"> 1 - Judicial Criminal Negativa (1º e 2º grau)</label>
    <label><input type="checkbox" class="item"> 2 - Judicial para Fins Eleitorais (1º e 2º grau)</label>
    <label><input type="checkbox" class="item"> 3 - Contas Irregulares - TCU</label>
    <label><input type="checkbox" class="item"> 4 - Contas Irregulares (Eleitoral) - TCU</label>
    <label><input type="checkbox" class="item"> 5 - Contas Irregulares - TCE-MA</label>
    <label><input type="checkbox" class="item"> 6 - Estadual 1º Grau (Improbidade) - TJ-MA</label>
    <label><input type="checkbox" class="item"> 7 - Estadual 2º Grau (Improbidade) - TJ-MA</label>
    <label><input type="checkbox" class="item"> 8 - Estadual 1º Grau (Ações Penais) - TJ-MA</label>
    <label><input type="checkbox" class="item"> 9 - Estadual 2º Grau (Ações Penais) - TJ-MA</label>
    <label><input type="checkbox" class="item"> 10 - Antecedentes Criminais - Perícia Oficial MA</label>
    <label><input type="checkbox" class="item"> 11 - Antecedentes Criminais - Polícia Federal</label>
</div>

<hr>

<!-- Declarações -->
<h3>Declarações:</h3>
<div class="checkbox-group">
    <label><input type="checkbox" class="item"> Não acumulo de Cargo</label>
    <label><input type="checkbox" class="item"> Não ter sofrido penalidade</label>
    <label><input type="checkbox" class="item"> Declaração de Bens</label>
    <label><input type="checkbox" class="item"> Acesso aos dados do Imposto de Renda</label>
    <label><input type="checkbox" class="item"> Autodeclaração Negro/Pardo</label>
    <label><input type="checkbox" class="item opcional" id="cartaCacique"> Carta de Aceite pelo Cacique (caso indígena)</label>
    <label><input type="checkbox" class="item"> Carta de Apresentação</label>
</div>

<!-- Botão -->
<div class="form-actions">
    <button type="submit">Adicionar</button>
    <br>
    <button id="baixarWord">Baixar Tabela em Word</button>
</div>
</form>


<table>
    <thead>
        <tr>
            <th>Candidato</th>
            <th>Cargo</th>
            <th>Situação</th>
        </tr>
    </thead>
    <tbody id="tabelaCandidatos"></tbody>
</table>

<script src="./main.js"></script>

</body>
</html>
